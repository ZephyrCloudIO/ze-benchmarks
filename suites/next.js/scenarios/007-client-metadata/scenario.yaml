id: ZE_nextjs_client_metadata
suite: next.js
title: "Client Component Dynamic Metadata (React 19)"
description: |
  This evaluation tests the ability to set page metadata from client components using React 19's new direct JSX metadata feature. This tests understanding of the latest React capabilities for dynamic metadata.

workspace:
  node: "20.x"
  manager: auto
  managers_allowed: [pnpm]
  workspaces: pnpm

baseline:
  run:
    - cmd: "pnpm install"
    - cmd: "pnpm build"
    - cmd: "pnpm lint"
    - cmd: "pnpm test"

validation:
  commands:
    install: "pnpm install"
    test: "pnpm test"
    lint: "pnpm lint"

oracle:
  answers_file: "./oracle-answers.json"

llm_judge:
  enabled: true
  model: "anthropic/claude-3.5-sonnet"
  temperature: 0.1
  max_tokens: 2000
