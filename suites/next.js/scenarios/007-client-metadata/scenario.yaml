id: ZE_nextjs_client_metadata
suite: next.js
title: "Client Component Dynamic Metadata (React 19)"
description: |
  This evaluation tests the ability to set page metadata from client components using React 19's new direct JSX metadata feature. This tests understanding of the latest React capabilities for dynamic metadata.

workspace:
  node: "20.x"
  manager: auto
  managers_allowed: [pnpm]
  workspaces: pnpm

baseline:
  run:
    - cmd: "pnpm install"
    - cmd: "pnpm build"
    - cmd: "pnpm lint"
    - cmd: "pnpm test"

validation:
  commands:
    install: "pnpm install"
    test: "pnpm test"
    lint: "pnpm lint"

oracle:
  answers_file: "./oracle-answers.json"

llm_judge:
  enabled: true
  model: "anthropic/claude-3.5-sonnet"
  temperature: 0.1
  max_tokens: 2000
  categories:
    - "React 19 JSX Metadata Implementation (Weight: 35%): Correctly uses React 19's direct JSX metadata features (title, meta tags) within client components. Score 1-5: 1=incorrect or missing JSX metadata, 5=perfect React 19 metadata implementation"
    - "Dynamic Metadata Updates (Weight: 30%): Successfully updates metadata dynamically based on client-side state or props, demonstrating React 19's runtime metadata capabilities. Score 1-5: 1=static only or broken updates, 5=smooth dynamic metadata changes"
    - "Client Component Setup (Weight: 20%): Properly configures client components with 'use client' directive and integrates metadata within client rendering context. Score 1-5: 1=incorrect component type, 5=optimal client component structure"
    - "React 19 Features Knowledge (Weight: 10%): Demonstrates understanding of React 19's new metadata capabilities and differences from traditional Next.js Metadata API. Score 1-5: 1=no understanding of React 19 features, 5=expert use of latest React capabilities"
    - "Metadata Tag Completeness (Weight: 5%): Includes appropriate metadata tags (title, description, viewport, etc.) using React 19 JSX syntax. Score 1-5: 1=minimal tags, 5=comprehensive metadata coverage"
