id: ZE_nextjs_server_metadata
suite: next.js
title: "Server Component Static Metadata"
description: |
  This evaluation tests the ability to implement static metadata in Next.js App Router server components using the Metadata API. This is the standard way to set page metadata in modern Next.js applications.

workspace:
  node: "20.x"
  manager: auto
  managers_allowed: [pnpm]
  workspaces: pnpm

baseline:
  run:
    - cmd: "pnpm install"
    - cmd: "pnpm build"
    - cmd: "pnpm lint"
    - cmd: "pnpm test"

validation:
  commands:
    install: "pnpm install"
    test: "pnpm test"
    lint: "pnpm lint"

oracle:
  answers_file: "./oracle-answers.json"

llm_judge:
  enabled: true
  model: "anthropic/claude-3.5-sonnet"
  temperature: 0.1
  max_tokens: 2000
  categories:
    - "Static Metadata API Usage (Weight: 35%): Correctly exports static metadata object using Next.js Metadata API with proper structure and types. Score 1-5: 1=missing or incorrectly structured metadata, 5=complete metadata export with all required fields"
    - "SEO Metadata Completeness (Weight: 30%): Includes comprehensive SEO metadata including title, description, keywords, Open Graph tags, and Twitter cards. Score 1-5: 1=minimal or missing SEO data, 5=complete SEO optimization with all tags"
    - "Metadata Type Correctness (Weight: 20%): Uses correct TypeScript Metadata types from Next.js and follows API specification exactly. Score 1-5: 1=incorrect types or structure, 5=perfect type compliance"
    - "Server Component Integration (Weight: 10%): Properly implements metadata in server components following Next.js App Router conventions. Score 1-5: 1=wrong component type or location, 5=optimal server component setup"
    - "Metadata Best Practices (Weight: 5%): Follows metadata best practices including character limits, proper formatting, and accessibility considerations. Score 1-5: 1=ignores best practices, 5=exemplary metadata implementation"
