id: ZE_figma_extract_color_integration
suite: figma-extract
title: "Color System Integration"
description: |
  Integrate Figma color tokens with code-based color systems, generating
  CSS variables, theme configurations, and utility classes.

  Category: color-integration
  Type: accuracy
timeout_minutes: 40
workspace:
  node: "18.20.x"
  manager: auto
  managers_allowed: [pnpm]
  workspaces: single
baseline:
  run:
    - cmd: "pnpm install"
    - cmd: "pnpm test"
    - cmd: "pnpm run lint"
    - cmd: "pnpm run typecheck"
constraints:
  blocklist: []
  namespace_migrations: []
  companion_versions: []
targets:
  required: []
  optional: []
validation:
  commands:
    install: "pnpm install"
    test: "pnpm test"
    lint: "pnpm run lint"
    typecheck: "pnpm run typecheck"
fixtures:
  figma_file: "./repo-fixture/fixtures/figma-files/design-tokens-sample.json"
  api_responses:
    success: "./repo-fixture/fixtures/figma-api-responses/get-file-response.json"
    node: "./repo-fixture/fixtures/figma-api-responses/get-node-response.json"
    rate_limit: "./repo-fixture/fixtures/figma-api-responses/rate-limit-error.json"
    auth_error: "./repo-fixture/fixtures/figma-api-responses/invalid-token-error.json"
oracle:
  answers_file: "./oracle-answers.json"
llm_judge:
  enabled: true
  model: "anthropic/claude-sonnet-4-5"
  temperature: 0.1
  max_tokens: 2000
rubric_overrides:
  weights:
    install_success: 1.0
    tests_nonregression: 1.5
    color_extraction: 1.0
    css_generation: 1.0
    theme_support: 0.9
    code_quality: 0.7
    color_format_handling: 0.8
    variable_naming: 0.7
    dark_mode_support: 0.8
    accessibility_checks: 0.6
    user_questions_quality: 0.4
    efficiency: 0.5
    llm_judge: 1.0
