name: Build Frontend - Benchmark Report

on:
  push:
    branches:
      - main
    paths:
      - "apps/benchmark-report/**"
      - "packages/**"
      - ".github/workflows/deploy-frontend.yml"
  release:
    types: [prereleased, released]

concurrency:
  group: build-frontend-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages and frontend
        run: pnpm dash:build
        env:
          ZE_SECRET_TOKEN: ${{ secrets.ZE_SECRET_TOKEN }}
          ZE_PUBLIC_APP_HOST: https://bench-api-dev.zephyr-cloud.io
